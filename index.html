    <style>
        body { font-family: 'Plus Jakarta Sans', 'Inter', sans-serif; }
        .no-select { user-select: none; }
        
        /* PRINT STYLES (Agar PDF Rapi) */
        @media print {
            @page { size: A4; margin: 0; }
            body { background: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .report-container { width: 100%; max-width: none; padding: 10mm; box-shadow: none !important; border: none !important; margin: 0 !important; }
            /* Hide Scrollbars in PDF */
            ::-webkit-scrollbar { display: none; }
        }
        .print-only { display: none; }

        /* ANIMATIONS (Untuk Login Screen) */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }

        /* HACK: Override Browser Autofill Color */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #063b2f inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* PARTICLES (Hiasan Login) */
        .particle {
            position: absolute; width: 4px; height: 4px; background-color: #34d399; border-radius: 50%; opacity: 0; bottom: 0;
            animation: floatUp 4s infinite ease-out; filter: blur(0.5px);
        }
        .p1 { left: 20%; animation-delay: 0.0s; transform: scale(0.8); }
        .p2 { left: 40%; animation-delay: 1.2s; transform: scale(1.2); }
        .p3 { left: 60%; animation-delay: 2.4s; transform: scale(0.9); }
        .p4 { left: 80%; animation-delay: 0.6s; transform: scale(1.1); }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-60px) scale(0.5); opacity: 0; }
        }
        
        /* Utility Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
