
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Inter', sans-serif; }
        .no-select { user-select: none; }
        
        @media print {
            @page { 
                size: A4; 
                margin: 0; 
            }
            body { 
                background: white !important; 
                print-color-adjust: exact; 
                -webkit-print-color-adjust: exact;
            }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .page-break { page-break-before: always; }
            .report-container { 
                width: 210mm; 
                padding: 15mm; 
                box-shadow: none !important; 
                border: none !important;
                margin: 0 auto !important;
            }
            .card-grid { display: grid !important; grid-template-columns: repeat(2, 1fr) !important; gap: 10px !important; }
        }
        .print-only { display: none; }

        /* The Glowing Sprout Particles Animation - REFINED */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #1BE40F; /* Warna Hijau Neon Cerah */
            border-radius: 50%;
            opacity: 0;
            bottom: 0;
            animation: floatUp 3.5s infinite ease-out;
            filter: blur(0.5px);
        }

        /* Pengaturan delay dan posisi awal yang berbeda agar natural */
        .p1 { left: 20%; animation-delay: 0.0s; transform: scale(0.8); }
        .p2 { left: 40%; animation-delay: 1.2s; transform: scale(1.2); }
        .p3 { left: 60%; animation-delay: 2.4s; transform: scale(0.9); }
        .p4 { left: 80%; animation-delay: 0.6s; transform: scale(1.1); }

        /* Keyframes Animasi */
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1; /* Muncul */
            }
            100% {
                transform: translateY(-50px) scale(0.5); /* Melayang 50px ke atas dan mengecil */
                opacity: 0; /* Menghilang */
            }
        }
    </style>
