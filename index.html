
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsychoMetric AI - PT. Buana Megah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', 'Inter', sans-serif; }
        .no-select { user-select: none; }
        
        @media print {
            @page { size: A4; margin: 0; }
            body { background: white !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .page-break { page-break-before: always; }
            .report-container { width: 210mm; padding: 15mm; box-shadow: none !important; border: none !important; margin: 0 auto !important; }
        }
        .print-only { display: none; }

        /* Blob Animations */
        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(30px, -50px) scale(1.1); }
          66% { transform: translate(-20px, 20px) scale(0.9); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
          animation: blob 7s infinite;
        }
        .animation-delay-2000 {
          animation-delay: 2s;
        }

        /* Input Autofill Hack */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white;
            -webkit-box-shadow: 0 0 0px 1000px #064E3B inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .particle {
            position: absolute; width: 4px; height: 4px; background-color: #1BE40F; border-radius: 50%; opacity: 0; bottom: 0;
            animation: floatUp 3.5s infinite ease-out; filter: blur(0.5px);
        }
        .p1 { left: 20%; animation-delay: 0.0s; transform: scale(0.8); }
        .p2 { left: 40%; animation-delay: 1.2s; transform: scale(1.2); }
        .p3 { left: 60%; animation-delay: 2.4s; transform: scale(0.9); }
        .p4 { left: 80%; animation-delay: 0.6s; transform: scale(1.1); }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
        }
    </style>
<script type="importmap">
